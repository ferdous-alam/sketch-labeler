<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ABS Ship Sketch Project</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      color: #222;
    }

    .container {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    #output {
      white-space: pre;
      margin-top: 10px;
      background: #f9f9f9;
      padding: 10px;
      text-align: left;
      font-size: 13px;
      border-radius: 6px;
      max-width: 800px;
      overflow-x: auto;
    }

    #labelInput {
      position: absolute;
      display: none;
      z-index: 10;
      background-color: black;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-family: monospace;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<h1>Engineering Sketch Labeling</h1>

<div class="container">
  <input type="file" accept="image/*" onchange="loadImage(event)">
  <br><br>
  <canvas id="canvas" style="cursor: crosshair;"></canvas>
  <input type="text" id="labelInput" placeholder="Label this section" onkeydown="handleLabelEnter(event)">
  <br><br>
  <button onclick="download()">Download JSON</button>
  <pre id="output"></pre>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const labelInput = document.getElementById('labelInput');
  let img = new Image();
  let boxes = [];
  let start = null;
  let current = null;
  let pendingBox = null;
  let selectedBoxIndex = null;

  function loadImage(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = e => { img.src = e.target.result; };
    reader.readAsDataURL(file);
  }

  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    drawCanvas();
  };

  function drawCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0);
    boxes.forEach((b, i) => {
      ctx.lineWidth = 2;
      ctx.strokeStyle = (i === selectedBoxIndex) ? 'blue' : 'red';
      ctx.setLineDash(i === selectedBoxIndex ? [6] : []);
      ctx.strokeRect(b.x, b.y, b.width, b.height);
      ctx.setLineDash([]);
      ctx.fillStyle = 'red';
      ctx.font = '16px sans-serif';
      ctx.fillText(b.label, b.x + 4, b.y + 18);
    });
    if (start && current) {
      const w = current.x - start.x;
      const h = current.y - start.y;
      ctx.strokeStyle = 'blue';
      ctx.strokeRect(start.x, start.y, w, h);
    }
    document.getElementById('output').textContent = JSON.stringify(boxes, null, 2);
  }

  canvas.onmousedown = e => {
    const x = e.offsetX, y = e.offsetY;
    labelInput.style.display = 'none';
    selectedBoxIndex = boxes.findIndex(b =>
      x >= b.x && x <= b.x + b.width && y >= b.y && y <= b.y + b.height
    );
    if (selectedBoxIndex === -1) {
      start = { x, y };
      current = null;
    }
    drawCanvas();
  };

  canvas.onmousemove = e => {
    const x = e.offsetX, y = e.offsetY;
    const hovering = boxes.some(b =>
      x >= b.x && x <= b.x + b.width && y >= b.y && y <= b.y + b.height
    );
    canvas.style.cursor = hovering ? 'pointer' : 'crosshair';

    if (start) {
      current = { x, y };
      drawCanvas();
    }
  };

  canvas.onmouseup = e => {
    if (!start) return;
    const end = { x: e.offsetX, y: e.offsetY };
    const box = {
      x: Math.min(start.x, end.x),
      y: Math.min(start.y, end.y),
      width: Math.abs(end.x - start.x),
      height: Math.abs(end.y - start.y)
    };
    pendingBox = box;
    labelInput.style.left = (canvas.offsetLeft + box.x + 5) + 'px';
    labelInput.style.top = (canvas.offsetTop + box.y + 5) + 'px';
    labelInput.value = '';
    labelInput.style.display = 'block';
    labelInput.focus();
    start = null;
    current = null;
    drawCanvas();
  };

  function handleLabelEnter(e) {
    if (e.key === 'Enter' && pendingBox) {
      const label = labelInput.value.trim();
      if (label) {
        pendingBox.label = label;
        boxes.push(pendingBox);
        pendingBox = null;
        labelInput.style.display = 'none';
        drawCanvas();
      }
    }
  }

  function download() {
    const blob = new Blob([JSON.stringify(boxes, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'labeled_boxes.json';
    a.click();
  }

  window.addEventListener('keydown', e => {
    if (e.key === 'Delete' && selectedBoxIndex !== null) {
      boxes.splice(selectedBoxIndex, 1);
      selectedBoxIndex = null;
      drawCanvas();
    }
  });
</script>

</body>
</html>
